<svg
    xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    width='1000' height='1000'>

    <filter id='n' x='0' y='0'>
            <feTurbulence
              type='fractalNoise'
              baseFrequency='0.5'
              stitchTiles='stitch'/>
    </filter>

    <rect width='1000' height='1000' fill='#000'/>
    <rect width='1000' height='1000' filter="url(#n)" opacity='.8'/>
</svg>